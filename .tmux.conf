 # Core settings
 # ------------------------------------------------------------------------------
 set -sg escape-time 0                # Remove command delay
 set -g default-terminal 'screen-256color'  # Enable 256 color support
 set -g mouse on                      # Enable mouse support
 bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"  # Fix mouse scrolling

 # Key bindings
 # ------------------------------------------------------------------------------
 # Change prefix from ctrl+b to ctrl+space
 unbind C-b
 set-option -g prefix C-Space

 # Vim-style navigation
 setw -g mode-keys vi
 bind-key h select-pane -L
 bind-key j select-pane -D
 bind-key k select-pane -U
 bind-key l select-pane -R
 bind-key -r C-h select-window -t :-
 bind-key -r C-l select-window -t :+

 # Window management
 # ------------------------------------------------------------------------------
 set -g base-index 1                  # Start window numbers from 1
 set-window-option -g pane-base-index 1  # Start pane numbers from 1
 set -g renumber-windows on           # Renumber windows after closing
 set-option -g allow-rename off       # Prevent automatic window renaming

 # Layout configuration
 # ------------------------------------------------------------------------------
 set-option -g status-position top    # Position status bar at top

 # Color palette: Dreamy Night
 # ------------------------------------------------------------------------------
 # 60  - MediumPurple4 - #5f5f87 - rgb(95,95,135)
 # 139 - Grey63        - #af87af - rgb(175,135,175)
 # 61  - SlateBlue3    - #5f5fd7 - rgb(95,95,175)
 # 174 - LightPink3    - #d78787 - rgb(215,135,135)
 # 224 - MistyRose1    - #ffd7d7 - rgb(255,215,215)

 # Status bar styling
 # ------------------------------------------------------------------------------
 set -g status-bg colour139           # Status bar background
 set -g status-fg colour224           # Status bar foreground

 # Left status elements
 set -g status-left-length 100        # Allow space for longer session names
 set -g status-left '#{?client_prefix,#[fg=colour224],#[fg=colour61]} *'  # Command mode indicator
 set -ga status-left '#[bg=colour139,fg=colour224] #S '                   # Session name

 # Right status elements
 set -g status-right '#[bg=colour139,fg=colour224] #(whoami) '            # Username display

 # Window list formatting
 setw -g window-status-format ' #[fg=colour224]#I #[fg=colour224]#W '     # Inactive windows
 setw -g window-status-current-format ' #[fg=colour224]#I #[fg=colour224]#W '  # Active window format
 setw -g window-status-current-style 'bg=colour61'                         # Active window highlight

 # Border styling
 # ------------------------------------------------------------------------------
 set -g pane-border-style fg=colour61        # Inactive pane borders
 set -g pane-active-border-style fg=colour139  # Active pane border

 # Message styling
 # ------------------------------------------------------------------------------
 set -g message-style bg=colour60,fg=colour224  # Command line appearanceemove command delay
