# Kitty.conf - Terminal configuration
# Place in ~/.config/kitty/kitty.conf

# Font configuration
# ------------------------------------------------------------------------------
font_family      monospace
font_size 12.0

# Terminal behavior
# ------------------------------------------------------------------------------
scrollback_lines 10000
copy_on_select clipboard
enable_audio_bell no
window_padding_width 4

# Keyboard shortcuts
# ------------------------------------------------------------------------------
# Vim-friendly tab navigation
map ctrl+shift+h previous_tab
map ctrl+shift+l next_tab

# Tmux prefix key compatibility
map ctrl+space>space send_text all \x00

# Terminal compatibility
# ------------------------------------------------------------------------------
# Ensures proper color support for terminal applications
term xterm-256color
allow_remote_control yes
shell_integration enabled

# Dreamy Night Color Scheme
# ------------------------------------------------------------------------------
# Color palette:
# 60  - MediumPurple4 - #5f5f87 - rgb(95,95,135)
# 139 - Grey63        - #af87af - rgb(175,135,175)
# 61  - SlateBlue3    - #5f5fd7 - rgb(95,95,215)
# 174 - LightPink3    - #d78787 - rgb(215,135,135)
# 224 - MistyRose1    - #ffd7d7 - rgb(255,215,215)

# Background and foreground
background #303030
foreground #f5f0e6

# Background transparency
background_opacity 0.75

# Cursor appearance
cursor #ffd7d7
cursor_text_color #5f5fd7

# Selection colors
selection_background #5f5f87
selection_foreground #f5f0e6

# Standard terminal colors
# Black (dark/light)
color0 #000000
color8 #444444

# Red (LightPink3)
color1 #d78787
color9 #d78787

# Green (muted)
color2 #5f875f
color10 #5f875f

# Yellow (muted)
color3 #87875f
color11 #87875f

# Blue (SlateBlue3)
color4 #5f5fd7
color12 #5f5fd7

# Magenta (Grey63)
color5 #af87af
color13 #af87af

# Cyan (muted)
color6 #5f8787
color14 #5f8787

# White (eggshell white)
color7 #f5f0e6
color15 #f5f0e6

# Specific color indices for vim compatibility
color60 #5f5f87
color139 #af87af
color61 #5f5fd7
color174 #d78787
color224 #ffd7d7
color236 #303030

# Tab bar styling
active_tab_foreground #f5f0e6
active_tab_background #5f5f87
inactive_tab_foreground #af87af
inactive_tab_background #333333

# Window border styling
active_border_color #af87af
inactive_border_color #5f5f87
